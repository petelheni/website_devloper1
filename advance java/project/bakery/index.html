<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Product Store</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3489/3489407.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .cart-counter {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ff8c00;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .cart-dropdown {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .cart-dropdown.active {
            display: block;
        }

        .cart-dropdown h6 {
            padding: 10px;
            background-color: #9e20f1;
            color: #fff;
            margin: 0;
        }

        .cart-dropdown .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-card a {
            text-decoration: none;
            color: inherit;
        }

        .product-card a:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #b91fe7 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/3489/3489407.png" alt="Logo">
                Bakery Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#" id="cartToggle">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="cart-counter" id="cartCount">0</span>
                        </a>
                        <div class="cart-dropdown" id="cartDropdown">
                            <h6>Your Cart</h6>
                            <div id="cartItems"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container mt-5">
        <div class="row product-row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="img/img2.jpg" alt="Cupcake" height="300px" width="300px">
                        <h5 class="mt-3">Chocolate Cupcake</h5>
                        <p class="text-muted">Rs50.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Chocolate Cupcake" data-price="50.00">Add
                        to
                        Cart</button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="img/img3.jpg" alt="Bread" height="300px" width="300px">
                        <h5 class="mt-3">Freshly Baked Bread</h5>
                        <p class="text-muted">Rs30.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Freshly Baked Bread"
                        data-price="30.00">Add
                        to Cart</button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="img\img4.jpg" alt="Donut" height="300px" width="300px">
                        <h5 class="mt-3">Glazed Donut</h5>
                        <p class="text-muted">Rs45.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Glazed Donut" data-price="45.00">Add to
                        Cart</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row product-row mt-3">
            <!-- Product 4 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="img\img5.jpg" alt="Cake" height="300px" width="300px">
                        <h5 class="mt-3">Vanilla Cake</h5>
                        <p class="text-muted">Rs150.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Vanilla Cake" data-price="150.00">Add to
                        Cart</button>
                </div>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="img\img6.jpg" alt="Cookies" height="300px" width="300px">
                        <h5 class="mt-3">Chocolate Chip Cookies</h5>
                        <p class="text-muted">Rs80.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Chocolate Chip Cookies"
                        data-price="80.00">Add
                        to Cart</button>
                </div>
            </div>
            <!-- Product 6 -->
            <div class="col-md-4">
                <div class="product-card">
                    <a href="#">
                        <img src="img\img7.jpg" alt="Croissant" height="300px" width="300px">
                        <h5 class="mt-3">Butter Croissant</h5>
                        <p class="text-muted">Rs150.00</p>
                    </a>
                    <button class="btn btn-primary add-to-cart" data-product="Butter Croissant" data-price="150.00">Add
                        to
                        Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let cart = [];
        const cartDropdown = document.getElementById('cartDropdown');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');

        // Toggle cart dropdown visibility
        document.getElementById('cartToggle').addEventListener('click', (e) => {
            e.preventDefault();
            cartDropdown.classList.toggle('active');
        });

        // Add product to cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.dataset.product;
                const productPrice = button.dataset.price;

                // Add product to the cart array
                cart.push({ name: productName, price: productPrice });
                updateCartDisplay();
            });
        });

        // Update cart display
        function updateCartDisplay() {
            // Update cart counter
            cartCount.textContent = cart.length;

            // Clear current cart items
            cartItems.innerHTML = '';

            // Add items to the cart dropdown
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name} - Rs${item.price}</span>
                    <button class="btn btn-sm btn-danger remove-from-cart" data-index="${index}">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            });

            // Add event listeners to "Remove" buttons
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    cart.splice(index, 1); // Remove the item from the cart array
                    updateCartDisplay(); // Update the cart display
                });
            });
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
