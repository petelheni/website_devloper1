<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>

</head>

<body>
    <script>
        let a = 100, b = 200;
        if (a > b) {
            document.write(`<h1 class="max">Maximum number is <span style="color:red">${a}</span>`);
        }
        else {
            document.write(`<h1 class="max">Maximum number is <span style="color:red">${b}</span>`)
        }
    </script>
</body>
