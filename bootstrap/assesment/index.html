<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h4 class="text-center mb-4">Employee Info</h4>

        <div class="row">

            <!-- Card 1 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body d-flex">
                        <img src="https://images.pexels.com/photos/1525064/pexels-photo-1525064.jpeg"
                            class="rounded-circle me-3" alt="Profile" height="70px">
                        <div>
                            <h6>John <span class="badge bg-success">Top</span></h6>
                            <p>Developer</p>
                            <p class="mb-1">Progress:</p>
                            <div class="progress mb-2" style="height: 10px;">
                                <div class="progress-bar" style="width: 80%;">80%</div>
                            </div>
                            <span class="badge bg-primary">HTML</span>
                            <span class="badge bg-warning text-dark">CSS</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body d-flex">
                        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg"
                            class="rounded-circle me-3" alt="Profile" height="70px">
                        <div>
                            <h6>Jane <span class="badge bg-danger">New</span></h6>
                            <p>Designer</p>
                            <p class="mb-1">Progress:</p>
                            <div class="progress mb-2" style="height: 10px;">
                                <div class="progress-bar bg-warning" style="width: 45%;">45%</div>
                            </div>
                            <span class="badge bg-info">Figma</span>
                            <span class="badge bg-dark">XD</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
